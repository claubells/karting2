apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server-deployment
  labels:
    app: config-server-deployment
spec:
  selector:
    matchLabels:
      app: config-server-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: config-server-deployment
    spec:
      containers:
        - name: config-server
          image: claubells/config-server
          ports:
            - containerPort: 8888
          env:
          - name: SPRING_PROFILES_ACTIVE
            value: "git"
          - name: SPRING_CLOUD_CONFIG_SERVER_GIT_URI
            value: "https://github.com/claubells/karting2.git"
          - name: SPRING_CLOUD_CONFIG_SERVER_GIT_SEARCHPATHS
            value: "config"
          - name: SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULT_LABEL
            value: "main"
          - name: SPRING_CLOUD_CONFIG_SERVER_GIT_CLONEONSTART
            value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: config-server-service
  labels:
    app: config-server-service
spec:
  selector:
    app: config-server-deployment
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
  type: LoadBalancer