server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    instance:
      hostname: localhost
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: rates-service
          uri: lb://rates-service
          predicates:
            - Path=/api/rates/**
        - id: reservation-service
          uri: lb://reservation-service
          predicates:
            - Path=/api/reservation/**
        - id: rack-service
          uri: lb://rack-service
          predicates:
            - Path=/api/rack/**
        - id: report-service
          uri: lb://report-service
          predicates:
            - Path=/api/report/**
        - id: loyaltydiscount-service
          uri: lb://loyaltydiscount-service
          predicates:
            - Path=/api/loyalty/**
        - id: peoplediscount-service
          uri: lb://peoplediscount-service
          predicates:
            - Path=/api/people/**
        - id: specialdaydiscount-service
          uri: lb://specialdaydiscount-service
          predicates:
            - Path=/api/specialday/**
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always