server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: loyaltydiscount-service
          uri: lb://loyaltydiscount-service:8091
          predicates:
            - Path=/api/client/**
            - Path=/api/loyalty/**
        - id: peoplediscount-service
          uri: lb://peoplediscount-service:8092
          predicates:
            - Path=/api/people/**
        - id: rack-service
          uri: lb://rack-service:8093
          predicates:
            - Path=/api/rack/**
        - id: rates-service
          uri: lb://rates-service:8094
          predicates:
            - Path=/api/kart/**
            - Path=/api/rates/**
        - id: report-service
          uri: lb://report-service:8095
          predicates:
            - Path=/api/report/**
        - id: reservation-service
          uri: lb://reservation-service:8096
          predicates:
            - Path=/api/receipt/**
            - Path=/api/reservation/**
            - Path=/api/hours/**
        - id: specialdaydiscount-service
          uri: lb://specialdaydiscount-service:8097
          predicates:
            - Path=/api/birthday/**
            - Path=/api/specialday/**