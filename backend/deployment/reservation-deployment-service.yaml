apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation-deployment
  labels:
    app: reservation-deployment
spec:
  selector:
    matchLabels:
      app: reservation-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: reservation-deployment
    spec:
      containers:
        - name: reservation-service
          image: claubells/reservation-service
          ports:
            - containerPort: 8096
          env:
            - name: SERVER_PORT
              value: "0"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_HOST_RESERVATION
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_PORT_RESERVATION
            - name: DB_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_DBNAME_RESERVATION
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_USER_RESERVATION
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: DB_PASSWORD_RESERVATION