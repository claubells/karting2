apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-deployment
  labels:
    app: report-deployment
spec:
  selector:
    matchLabels:
      app: report-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: report-deployment
    spec:
      containers:
        - name: report-service
          image: claubells/report-service
          ports:
            - containerPort: 8095
          env:
            - name: SERVER_PORT
              value: "0"